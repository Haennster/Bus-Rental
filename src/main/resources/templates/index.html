<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Document</title>

    <style>

       .pattern
       {
         background-color: #0074d9;
        opacity: 1;
        background-image:  radial-gradient(#e9eaf1 0.5px, transparent 0.5px), radial-gradient(#e9eaf1 0.5px, #0074d9 0.5px);
        background-size: 20px 20px;
        background-position: 0 0,10px 10px;;
       }

    </style>

</head>
<body class="p-3 mb-2 bg-primary text-black pattern">



<div class="shadow-lg container w-75 p-5 bg-white rounded-3 bg-opacity-50">
  
<h1 class=" mb-3 w-25 mx-auto text-center">Logowanie</h1>

<p class="mb-1 w-25 mx-auto text-center">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="32" height="32"><path fill-rule="evenodd" d="M8 16A8 8 0 108 0a8 8 0 000 16zm.847-8.145a2.502 2.502 0 10-1.694 0C5.471 8.261 4 9.775 4 11c0 .395.145.995 1 .995h6c.855 0 1-.6 1-.995 0-1.224-1.47-2.74-3.153-3.145z"></path></svg>
</p>

<!--Form start-->

<form action="/zaloguj" method="post">
  <!--Login-->
<div class="form-floating mb-3 w-50 mx-auto">

  <input type="text" class="form-control" id="floatingInput" th:name="login"  placeholder="Login" required >
  <label for="floatingInput">Login</label>

</div>

<p class="mb-1 w-25 mx-auto text-center">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="32" height="32">
    <path fill-rule="evenodd" d="M4 4v2h-.25A1.75 1.75 0 002 7.75v5.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 13.25v-5.5A1.75 1.75 0 0012.25 6H12V4a4 4 0 10-8 0zm6.5 2V4a2.5 2.5 0 00-5 0v2h5zM12 7.5h.25a.25.25 0 01.25.25v5.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-5.5a.25.25 0 01.25-.25H12z"></path></svg>
</p>

  <!--HasÅ‚o-->
<div class="form-floating mb-3 w-50 mx-auto">

  <input type="password" class="form-control" id="floatingPassword" th:name="haslo" placeholder="Password" required>
  <label for="floatingPassword">Password</label>

</div>

<div class="mx-auto w-25">

    <button type="submit" name="zaloguj" class="btn btn-primary form-control">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
    Zaloguj
  </button>
</div>
</form>

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
